    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-wrapper">
                <div class="logo">
                    <img src="img/Logo-Foodieland..svg" alt="Logo Foofieland" class="logo__img" width="110px" height="30px">
                </div>
                <nav class="navigation">
                    <ul class="navigation__list">
                        <li class="navigation__item">
                            <a href="#" class="navigation__link">Home</a>
                        </li>
                        <li class="navigation__item">
                            <a href="#" class="navigation__link">Recipes</a>
                        </li>
                        <li class="navigation__item">
                            <a href="#" class="navigation__link">Blog</a>
                        </li>
                        <li class="navigation__item">
                            <a href="#" class="navigation__link">Contact</a>
                        </li>
                        <li class="navigation__item">
                            <a href="#" class="navigation__link">About us</a>
                        </li>
                    </ul>
                </nav>
                <div class="socials">
                    <a href="#" class="socials__link">
                        <svg class="socials__icon">
                            <use xlink:href="#fb"></use>
                        </svg>
                    </a>
                    <a href="#" class="socials__link">
                        <svg class="socials__icon">
                            <use xlink:href="#twitter"></use>
                        </svg>
                    </a>
                    <a href="#" class="socials__link">
                        <svg class="socials__icon">
                            <use xlink:href="#instagram"></use>
                        </svg>
                    </a>
                </div>
                <!-- Socials -->
            </div>
            <!-- Header-Wrapper -->
        </div>
        <!-- Container -->
    </header>
    <!-- Header -->

    <main class="main">

        <section class="heading">
            <div class="container">
                <div class="headinig-left">
                    <div class="hot-recipes">
                        <img src="img/heading/hot-recipes.svg" alt="Hot recipes" class="hot-pecipes__icon">
                        <p class="hot-recipes__text">Hot Recipes</p>
                    </div>
                    <h2 class="title heading-left__title">Spicy delicious chicken wings</h2>
                    <p class="description heading-left__description">Lorem ipsum dolor sit amet, consectetuipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqut enim ad minim </p>
                    <div class="preparation">
                        <div class="preparation__time">
                            <img src="img/heading/Timer.svg" alt="Timer" class="preparation__icon">
                            <p class="preparation__text">30 Minutes</p>
                        </div>
                        <div class="preperation__product">
                            <img src="img/heading/ForkKnife.svg" alt="ForkKnife" class="preparation__icon">
                            <p class="preparation__text">Chicken</p>
                        </div>
                        <div class="heading-left__more">
                            <div class="author">
                                <img src="img/heading/author-icon.png" alt="" class="author__avatar">
                                <div class="author__info">
                                    <p class="author__info-name">John Smith</p>
                                    <p class="author__info-date">15 March 2022</p>
                                </div>
                            </div>
                            <a href="#" class="button heading__button button--icon">View Recipes</a>
                        </div>
                    </div>

                </div>
                <div class="headinig-right">
                    <img src="img/heading/Badge.png" alt="Badge" class="badge">
                </div>
            </div>
        </section>




    </main>

</body>
</html>
